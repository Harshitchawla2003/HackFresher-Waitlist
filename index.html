<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackFresher Waitlist</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .container h1 {
      margin-bottom: 15px;
      font-size: 2.2em;
      font-weight: bold;
      color: #007bff;
    }

    .container .tagline {
      margin: 10px 0;
      font-size: 1.2em;
      color: #555555;
    }

    .container .waitlist {
      margin: 15px 0;
      font-size: 1em;
      color: #777777;
    }

    .container input[type="email"] {
      width: 80%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #cccccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      color: #333333;
    }

    .container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HackFresher</h1>
    <p class="tagline">Hack your dream career as a fresher</p>
    <p class="waitlist">Join our waitlist to get early access to HackFresher.</p>
    <form action="https://formspree.io/f/xkgwryqd" method="POST">
      <input type="email" name="email" placeholder="Enter your email address" required>
      <br>
      <button type="submit">Join the waitlist</button>
    </form>
  </div>
</body>
</html>
